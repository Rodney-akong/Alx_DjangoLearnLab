{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Welcome to Django Blog</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a>.</p>
  {% endif %}
{% endblock %}
