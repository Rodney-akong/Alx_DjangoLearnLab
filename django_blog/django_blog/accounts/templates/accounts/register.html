{% extends 'blog/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Create your account</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create account</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
